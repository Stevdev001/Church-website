                          <!-- CONTACT US PAGE -->
              <section id="contact-us">
                <div class="contact mt-5 text-dark">
                  <div class="contact-container" style="text-align: center; padding-top: 3rem; ">
                    <h2>CONTACT US</h2>
                    <p class="text-dark">The best way to contact us is to use our contact form 
                       below.
                      Please fill out all of the <br>required fields and we will get
                      back to you as soon as possible.
                    </p>
                    <div class="rule-line-two" style="border-top: 1px solid rgb(175, 171, 171); 
                     margin: 
                         10px auto; width: 75%;"></div>
                  </div>
                </div>
              
              
                <form id="contact_form" name="contact_form" method="post">
                  <div class="mb-5 row mt-5">
                    <div class="col mx-5">
                      <label>First Name</label>
                      <input type="text" required maxlength="50" class="form-control" 
                       id="first_name" name="first_name"
                        placeholder="FirstName">
                    </div>
                    <div class="col mx-5">
                      <label>Last Name</label>
                      <input type="text" required maxlength="50" class="form-control" 
                       id="last_name" name="last_name"
                        placeholder="LastName">
                    </div>
                  </div>
                  <div class="mb-5 row">
                    <div class="col mx-5">
                      <label for="email_addr">Email address</label>
                      <input type="email" required maxlength="50" class="form-control" 
                       id="email_addr" name="email"
                        placeholder="stevdeveloper88@gmail.com">
                    </div>
                    <div class="col mx-5">
                      <label for="phone_input">Phone</label>
                      <input type="tel" required maxlength="50" class="form-control" 
                       id="phone_input" name="Phone"
                        placeholder="Phone">
                    </div>
                  </div>
                  <div class="mb-5 mx-5">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5"> 
                       
                    </textarea>
                  </div>
                  <div class="container" style="text-align: center;">
                    <button type="submit" class="btn btn-dark btn-lg ">submit</button>
                  </div>
                </form>
                
              </section>
